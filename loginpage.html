<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  
  <section>
    <button type="button" onclick="openHome(event)" class="home-button"><i class="fas fa-home"></i> Home</button>
  </section>
      <div class="container" id="login">
          <form class="forminfo">
            <h2>UserLogin</h2>
            <div class="form-group">
             
              <input type="text" placeholder="enter account number" id="acno"><br>
              <input type="number" placeholder="enter pin number" id="pin"><br>
              <button onclick="result(event)">submit</button>
            </div>
            </form>
          </div>
      </div>

      <script>
        function result(event){
          event.preventDefault();
          let accountNumber=document.getElementById("acno").value;
          let password=document.getElementById("pin").value;
         
          if(accountNumber=== ""||password===""){
            alert("Please enter both Account Number and Pin");

          }else if(accountNumber==12345 && password==9988){
            alert("Login successfully");
            window.location.href="loginpage2.html";
          }else{
            alert("please enter valid credencials");
          }

        }

        function openHome(){
                event.preventDefault();
                window.location.href="index.html";
        }
      </script>
</body>
</html>
